<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: yellow;
    }
    h1 { 
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 300px;
        margin: 0;
        }
</style>
<body>
    <h2>네모 박스 마우스가 올라가면 파란색으로 변경(초기색: 노란색)</h2>

    <div id="box" onmouseover="mouseOver()" onmouseout="mouseOut()">
        <h1 id="text" onmouseover="mouseOver()" onmouseout="mouseOut()">네모상자</h1>
    </div>
</body>
<script>
    // box와 text 아이디인 태그를 선택
    var boxColor = document.getElementById("box")
    var txt = document.getElementById("text")
    // 마우스 오버할 때, 함수 연결 => 배경색: 파란색
    function mouseOver() {
        boxColor.style = "background-color: blue";
        txt.innerHTML = "마우스 온";
        txt.style.color = "white";
        // txt.style = "color: white";
    }
    // 마우스 아웃할 때, 함수 연결 => 배경색: 노란색
    function mouseOut() {
        boxColor.style = "background_color: yellow";
        txt.innerHTML = "마우스 아웃";
        txt.style.color = "black";
        // txt.style = "color: black";
    }
</script>
</html>
