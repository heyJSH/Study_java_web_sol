<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { border: 1px solid green;} /* *는 모든 선택자 */
        h2 {color: red; background: yellow;}
    </style>
</head>
<!-- 모든 태그들은 고유한 박스가 있다(기본적으로 안보임) -->
<body>
    <h2>HTML 모든 태그는 고유한 박스 영역이 있음</h2>
    <h2>아름다운 정원</h2>
    <p>여기는 주말에 <b>맛있는 음식</b>과 <b>음료수를</b> 제공해주는 마을의 유명 레스토랑입니다</p>
    <h3>셰프의 인사말</h3>
    <p>안녕하세요 반갑습니다</p>
</body>
</html>
