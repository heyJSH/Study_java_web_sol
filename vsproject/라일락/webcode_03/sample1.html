<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>간단한 자바스크립트 샘플</h2>
    <input type="button" value="버튼클릭 후 메시지 확인" onclick="showMessage()">
    <br>
    <input type="button" value="나의 첫번째 버튼 구현" onclick="showHello()">
    <script>
        // 버튼 클릭 시 메시지를 보여주는 함수
        function showMessage() {
            alert("버튼이 클릭되었습니다!");
        }
        // 버튼 클릭 시 메시지 보여줌
        function showHello() {
            alert("HelloWorld!");
        }
    </script>
</body>
</html>
