<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img { width: 400px; height: 300px;}
</style>
<script>
    // 이미지 숨겼다가 보이기 함수
    function hideImage(){
        // 이미지 엘리먼트 가져오기
        var image = document.getElementById("myImage");
        // 이미지 숨기기
       if(image.style.display == "none"){
            image.style.display = "block";
       } else {
            image.style.display = "none";
       }
    }
</script>
<body>
    <h2>간단한 샘플3: 버튼 클릭 후 이미지 숨기기</h2>
    <p><img src="images/sun.jpg" alt="일출" id="myImage"></p>
    <p><input type="button" value="이미지 숨기기or보이기" onclick="hideImage()"></p>
</body>
</html>
