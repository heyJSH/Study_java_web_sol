<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>숫자 이미지를 출력</h2>
    <img src="images/question.jpg" alt="숫자" id="imageElement">
</body>
<script>
    var score = 95;
    // score>90 : A이미지 출력, score>80: B, score>70: C
    // 이미지 요소 찾기
    var imageElement = document.getElementById("imageElement");

    if(score>90 && score<=100) {
        imageElement.src = "images/A.jpg";
    } else if(score>80) {
        imageElement.src = "images/B.jpg";
    } else if(score>70) {
        imageElement.src = "images/C.jpg";
    } else {
        imageElement.src = "images/question.jpg";
    }
</script>
</html>
