<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var x = 123;    // 귤 개수
    var y = 10;     // 바구니에 담을 수 있는 개수

    // 몫, 나머지를 구하시오
    var basket_num = Math.floor(x / y);
    var tanger_mod = x % y;

    console.log("바구니 개수: ", basket_num);
    console.log("나머지 귤 개수: ", tanger_mod);
</script>
<body>
    
</body>
</html>
