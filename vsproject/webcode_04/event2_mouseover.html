<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p { border: 1px solid green;
        width: 220px;}
</style>
<body>
    <h2>마우스를 올리면 이미지가 바뀌는 이벤트</h2>

    <!-- 처음 이미지 출력 + 함수 연결(이벤트: 마우스오버) -->
    <p onmouseover="mouseOver()" onmouseout="mouseOut()">
        <img src="images/image1.jpg" alt="" id="example">
    </p>
</body>
<script>
    // 이미지를 선택
    var examImg = document.getElementById("example")
    // 2. 마우스오버할 때 함수 연결 => 이미지를 변경
    function mouseOver() {
        // alert("마우스가 올라감");
        // 이미지를 변경
        examImg.src = "images/image2.jpg";
    }
    // 3. 마우스아웃일 때 함수 연결 => 이미지를 변경
    function mouseOut() {
        // 이미지를 변경
        examImg.src = "images/image1.jpg";
    }
</script>
</html>
