<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 변수 선언
    // var graduate = true;
    var score = 120;
    var toeic = 500;

    console.log("이수학점: ", score);
    console.log("토익점수: ", toeic);

    // 조건문
    if(score>=120 && toeic>=500) {
        console.log("졸업 가능");
    } else if(score>=120 && toeic<500) {
        console.log("수료 가능");
    } else {
        console.log("졸업 불가능");
    }

</script>
<body>
    <h2>논리 자료형 예제</h2>

        score 120 이상이고, toeic 500 미만이면 "수료 가능"
        score 120 미만이고, toeic 500 미만이면 "졸업 불가능"
    </p> -->
</body>
</html>
