<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while 문을 이용한 예제</h2>
</body>
<script>
    // while 문을 사용한 예제: 1부터 10까지의 숫자 출력
    let i = 1;
    let sum = 0;

    while (i <= 10) {
        console.log("i = ", i);
        sum += i;
        i++;            // 주의
    }
    console.log("i의 총 합 = ", sum);
</script>
</html>
